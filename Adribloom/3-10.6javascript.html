  <body>
    <p>What is the weather?</p>
    <input id="weather" />
    <button id="myButton">Submit</button>
    <script type="text/javascript">
      /*Since we only require whole numbers â€“ integers (0-5), the Math.floor() function will
      help us achieve our objective. This function truncates the decimal points from the result.
      */
      var x = Math.random(); //generates a random number between 0 & 1
      x = 6 * x; //multiplies generated number by 6
      x = Math.floor(x); //truncates to the nearest integer
      alert(x);
    </script>
